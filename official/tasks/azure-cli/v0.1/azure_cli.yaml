apiVersion: tekton.dev/v1alpha1
kind: Task
metadata:
  name: az
annotations:
  description: This task performs operations on Microsoft Azure resources using az.
  tags: cli
spec:
  inputs:
    params:
    - name: az-image
      description: Azure CLI container image to run this task
      default: mcr.microsoft.com/azure-cli:2.0.78
    - name: ARGS
      type: array
      description: Azure CLI arguments to run
  steps:
  - name: az
    image: "$(inputs.params.az-image)"
    command: ["az"]
    args: ["$(inputs.params.ARGS)"]
